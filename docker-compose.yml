version: '3.8'

services:
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    volumes:
      - ./packages/api/uploads:/app/uploads
    networks:
      - fleetsync-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  control-center:
    build:
      context: ./packages/control-center
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - api
    networks:
      - fleetsync-network

  mobile:
    build:
      context: ./packages/mobile
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - api
    networks:
      - fleetsync-network

networks:
  fleetsync-network:
    driver: bridge

volumes:
  api-uploads:
