<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#1e293b">FleetSync System Architecture</text>
  
  <!-- Frontend Layer -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="700" height="150" rx="10" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" />
    <text x="20" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#0369a1">Frontend Layer (React + Vite)</text>
    
    <!-- Control Center -->
    <rect x="50" y="50" width="180" height="80" rx="5" fill="#ffffff" stroke="#3b82f6" stroke-width="2" />
    <text x="140" y="95" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Control Center</text>
    <text x="140" y="115" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Admin Dashboard</text>
    
    <!-- Driver App -->
    <rect x="260" y="50" width="180" height="80" rx="5" fill="#ffffff" stroke="#3b82f6" stroke-width="2" />
    <text x="350" y="95" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Driver App (PWA)</text>
    <text x="350" y="115" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Mobile Interface</text>
    
    <!-- Shipper Portal -->
    <rect x="470" y="50" width="180" height="80" rx="5" fill="#ffffff" stroke="#3b82f6" stroke-width="2" />
    <text x="560" y="95" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Shipper Portal</text>
    <text x="560" y="115" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Customer Interface</text>
  </g>
  
  <!-- API Layer -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="700" height="150" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" />
    <text x="20" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#15803d">Backend Layer (Node.js + Express)</text>
    
    <!-- API Service -->
    <rect x="260" y="50" width="180" height="80" rx="5" fill="#ffffff" stroke="#22c55e" stroke-width="2" />
    <text x="350" y="90" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">API Service</text>
    <text x="350" y="110" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748b">REST + Socket.IO</text>
  </g>
  
  <!-- Data Layer -->
  <g transform="translate(50, 500)">
    <rect x="260" y="0" width="180" height="60" rx="5" fill="#fefce8" stroke="#eab308" stroke-width="2" />
    <text x="350" y="35" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">In-Memory Store</text>
  </g>
  
  <!-- Connections -->
  <line x1="140" y1="250" x2="350" y2="300" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="350" y1="250" x2="350" y2="300" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="560" y1="250" x2="350" y2="300" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="350" y1="450" x2="350" y2="500" stroke="#94a3b8" stroke-width="2" />
  
</svg>
