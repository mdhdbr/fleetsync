name: FleetSync CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/api/package-lock.json
      
      - name: Install dependencies
        working-directory: packages/api
        run: npm ci
      
      - name: Run linter
        working-directory: packages/api
        run: npm run lint || true
      
      - name: Run tests
        working-directory: packages/api
        run: npm test || echo "No tests configured yet"

  test-control-center:
    name: Test Control Center
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/control-center/package-lock.json
      
      - name: Install dependencies
        working-directory: packages/control-center
        run: npm ci
      
      - name: Run linter
        working-directory: packages/control-center
        run: npm run lint || true
      
      - name: Run tests
        working-directory: packages/control-center
        run: npm test || echo "No tests configured yet"
      
      - name: Build
        working-directory: packages/control-center
        run: npm run build

  test-mobile:
    name: Test Mobile
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/mobile/package-lock.json
      
      - name: Install dependencies
        working-directory: packages/mobile
        run: npm ci
      
      - name: Run linter
        working-directory: packages/mobile
        run: npm run lint || true
      
      - name: Build
        working-directory: packages/mobile
        run: npm run build

  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-api, test-control-center, test-mobile]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [api, control-center, mobile]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./packages/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy notification
        run: |
          echo "ðŸš€ Deployment to staging would happen here"
          echo "Images built and pushed successfully"
          echo "Ready for Kubernetes deployment"
